<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI-HERO VAULT</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <main>
        <section>
            <div class="batman-box" id="box-batman">
                <div class="batman-img" id="batman-first">
                    <div class="batman-imagem">
                        <img src="./src/img/batman.png" alt="Batman">
                    </div>
                    <div class="batman-name">
                        <p>Batman</p>
                    </div>
        
                    <div class="batman-icon">
                        <!-- icone to home -->
                        <img class="img-1" src="./src/img/home.svg" alt="" id="bat-home">
                        <!-- icone para levar para o video -->
                         <img class="img-2" src="./src/img/movie64.svg" alt="" id="bat-movie">  
                    </div>
                </div>
                <div class="batman-video" id="batman-movie">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2XJZ3ujBKos?si=er8Qyvvncl33r78K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                    <div class="batman-icon2">
                        <img class="img-3" src="./src/img/home.svg" alt="" id="home-bat">
                    </div>
                </div>    
            </div>

            <div class="wolverine-box" id="box-wolverine">
                <div class="wolverine-img" id="wolverine-first">
                    <div class="wolverine-imagem">
                        <img src="./src/img/wolverine.png" alt="wolverine">
                    </div>
                    <div class="wolverine-name">
                        <p>wolverine</p>
                    </div>
        
                    <div class="wolverine-icon">
                        <!-- icone to home -->
                        <img class="img-1" src="./src/img/home.svg" alt="" id="wol-home-1">
                        <!-- icone para levar para o video -->
                         <img class="img-2" src="./src/img/movie64.svg" alt="" id="wol-movie">  
                    </div>
                </div>
                <div class="wolverine-video" id="wolverine-movie">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/_WswUB-rpAw?si=mwffss0s5rwLDv37" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    
                    <div class="wolverine-icon2">
                        <!-- icone to home -->
                        <img class="img-4" src="./src/img/home.svg" alt="" id="wol-home-2">
                    </div>
                </div>    
            </div>

            <div class="rorschach-box" id="box-rorschach">
                <div class="rorschach-img" id="rorschach-first">
                    <div class="rorschach-imagem">
                        <img src="./src/img/rorschach.png" alt="rorschach">
                    </div>
                    <div class="rorschach-name">
                        <p>Rorschach</p>
                    </div>
        
                    <div class="rorschach-icon">
                        <!-- icone to home -->
                        <img class="img-1" src="./src/img/home.svg" alt="" id="rors-home-1">
                        <!-- icone para levar para o video -->
                         <img class="img-2" src="./src/img/movie64.svg" alt="" id="rors-movie">  
                    </div>
                </div>
                <div class="rorschach-video" id="rorschach-movie">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/sJRHfvzSBWc?si=j7vu7DPIrm_tTbSk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>                   
                    
                    <div class="rorschach-icon2">
                        <!-- icone to home -->
                        <img class="img-4" src="./src/img/home.svg" alt="" id="rors-home-2">
                    </div>
                </div>    
            </div>

            <div class="venom-box" id="box-venom">
                <div class="venom-img" id="venom-first">
                    <div class="venom-imagem">
                        <img src="./src/img/venom.png" alt="rorschach">
                    </div>
                    <div class="venom-name">
                        <p>Venom</p>
                    </div>
        
                    <div class="venom-icon">
                        <!-- icone to home -->
                        <img class="img-1" src="./src/img/home.svg" alt="" id="veno-home-1">
                        <!-- icone para levar para o video -->
                         <img class="img-2" src="./src/img/movie64.svg" alt="" id="veno-movie">  
                    </div>
                </div>
                <div class="venom-video" id="venom-movie">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/UnY8m7omxaE?si=0TpFRoA5Ze3XlDTM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                        <!-- icone to home -->
                        <img class="img-4" src="./src/img/home.svg" alt="" id="veno-home-2">
                    </div>
                </div>    
            </div>

            <div class="deadpool-box" id="box-deadpool">
                <div class="deadpool-img" id="deadpool-first">
                    <div class="deadpool-imagem">
                        <img src="./src/img/deadpool.png" alt="Deadpool">
                    </div>
                    <div class="deadpool-name">
                        <p>Deadpool</p>
                    </div>
        
                    <div class="deadpool-icon">
                        <!-- icone to home -->
                        <img class="img-1" src="./src/img/home.svg" alt="" id="dead-home-1">
                        <!-- icone para levar para o video -->
                         <img class="img-2" src="./src/img/movie64.svg" alt="" id="dead-movie">  
                    </div>
                </div>
                <div class="deadpool-video" id="deadpool-movie">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/8Mna4XDon-E?si=C4aeKLXT3XhKYRTv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                    <div class="deadpool-icon2">
                        <!-- icone to home -->
                        <img class="img-4" src="./src/img/home.svg" alt="" id="dead-home-2">
                    </div>
                </div>    
            </div>
        </section>

        <nav id="nav-none">
            <ul>
                <img id="nav-bat" src="./src/img/Batman-btn.png" alt="">
                <img id="nav-wol" src="./src/img/Wolverine-nav.png" alt="">
                <img id="nav-rors" src="./src/img/Rorschach-nav.png" alt="">
                <img id="nav-ven"  src="./src/img/Venom-nav.jpg" alt=""  class="venom">
                <img id="nav-dead" src="./src/img/Deadpool-nav.png" alt="" class="pool">
            </ul>
        </nav>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
